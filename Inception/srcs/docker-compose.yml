services:

  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    image: mariadb:inception
    volumes:
      - wp_db:/var/lib/mysql
    networks:
      - inception
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    restart: always

  wordpress:
    container_name: wordpress
    build: 
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    image: wordpress:inception
    depends_on:
      - mariadb
      - redis
    volumes:
      - wp_files:/var/www/html
    networks:
      - inception
    environment:
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      WP_TITLE: ${WP_TITLE}
      WP_ADMIN_USER: ${WP_ADMIN_USER}
      WP_ADMIN_PASSWORD: ${WP_ADMIN_PASSWORD}
      WP_ADMIN_EMAIL: ${WP_ADMIN_EMAIL}
      WP_USER: ${WP_USER}
      WP_PASSWORD: ${WP_PASSWORD}
      WP_EMAIL: ${WP_EMAIL}
      DOMAIN_NAME: ${DOMAIN_NAME}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    restart: always

  nginx:
    container_name: nginx
    build: 
      context: ./requirements/nginx
      dockerfile: Dockerfile
    image: nginx:inception
    depends_on:
      - wordpress
      - adminer
      - static-site
    ports:
      - "443:443"
    volumes:
      - wp_files:/var/www/html:ro
    networks:
      - inception
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME}
    restart: always

  redis:
    container_name: redis
    build:
      context: ./requirements/bonus/redis
      dockerfile: Dockerfile
    image: redis:inception
    networks:
      - inception
    restart: always
    
  ftp:
    container_name: ftp
    build:
      context: ./requirements/bonus/ftp
      dockerfile: Dockerfile
    image: ftp:inception
    volumes:
      - wp_files:/home/${FTP_USER}/ftp
    networks:
      - inception
    ports:
      - "21:21"
      - "21000-21010:21000-21010"
    environment:
      FTP_USER: ${FTP_USER}
      FTP_PASSWORD: ${FTP_PASSWORD}
    restart: always
    
  adminer:
    container_name: adminer
    build:
      context: ./requirements/bonus/adminer
      dockerfile: Dockerfile
    image: adminer:inception
    networks:
      - inception
    environment:
      MYSQL_HOST: ${MYSQL_HOST}
    depends_on:
      - mariadb
    restart: always
    
  static-site:
    container_name: static-site
    build:
      context: ./requirements/bonus/static-site
      dockerfile: Dockerfile
    image: static-site:inception
    networks:
      - inception
    restart: always
    
  filebrowser:
    container_name: filebrowser
    build:
      context: ./requirements/bonus/filebrowser
      dockerfile: Dockerfile
    image: filebrowser:inception
    volumes:
      - wp_files:/srv:ro
    networks:
      - inception
    ports:
      - "8080:8082"
    environment:
      FB_ADMIN_USER: ${FB_ADMIN_USER}
      FB_ADMIN_PASSWORD: ${FB_ADMIN_PASSWORD}
    restart: always

volumes:
  wp_db:
    driver: local
    driver_opts:
      type: none
      device: ${DATA_DIR}/mariadb
      o: bind
  wp_files:
    driver: local
    driver_opts:
      type: none
      device: ${DATA_DIR}/wordpress
      o: bind

networks:
  inception:
    driver: bridge
